<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#home">Logo</a>
        </div>
        <div class="sections">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#contact">Contact</a>
        </div>
        <div class="actions">
          <div class="search">
            <input
              id="search-input"
              type="text"
              class="searchTerm"
              placeholder="Search products"
            />
            <button id="search" type="submit" class="searchButton">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="cart" id="cart-button">
            <button>
              <i class="fas fa-shopping-cart"></i>
            </button>
            <span id="cart-count">0</span>
          </div>
        </div>
      </nav>
    </header>

    <div id="products" class="product-container"></div>

    <!-- Modal for shopping cart -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: <span id="cart-total">$0.00</span></p>
      </div>
    </div>
    <footer class="footer-section">
      <div class="footer-content">
        <p>&copy; 2023 NhuTruStyles. All rights reserved.</p>
        <!-- Add additional footer information or links here -->
      </div>

      <div class="footer-content">
        <p>Contact us at: siuu@cr7.com</p>
        <!-- Add more information or links for the secondary footer -->
      </div>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
